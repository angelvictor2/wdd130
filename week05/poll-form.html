<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WDD130 | HTML-FORM </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
    <h1>WDD130 | Angel Victor | HTML form </h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="username">Email:</label>
                    <input type="text" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>    
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>    
                    <option value="brave">Brave</option>   
                </select>
                </div>
                <div class="form-item column1">
                    <label for="household">Do you have a household pet?</label>
                    <input type="checkbox" id="household" name="household">
                    <label for="feedback">List the places you have lived</label>
                    <textarea placeholder="Mzate, Escuintla, Reu, Xela, Mazate " name="feedback" id="feedback" rows="5"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
<footer>
    <p>&copy;2025 | HTML form - User poll activity | Angel Victor</p>
</footer>
</body>
</html>
